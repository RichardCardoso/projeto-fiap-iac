apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-controller
  annotations:
    kubernetes.io/ingress.class: "nginx" 
spec:
  rules:
  - http:
      paths:
      - path: /identificacao
        pathType: Prefix
        backend:
          service:
            name: identificacao
            port:
              number: 80
      - path: /produto
        pathType: Prefix
        backend:
          service:
            name: produto
            port:
              number: 80
      - path: /comanda
        pathType: Prefix
        backend:
          service:
            name: comanda
            port:
              number: 80
